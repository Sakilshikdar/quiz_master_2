    <div class="d-lg-flex flex-wrap align-items-center justify-content-center gap-4">
        {% for quiz in quizzes %}
        <div class="col-lg-4 col-sm-12 card">
            <img class="mx-auto p-2" style="width: 250px;" src={{quiz.image.url}} alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ quiz.title }}</h5>
                <p class="card-text">{{quiz.description | slice:":116"}}</p>
                <p class="card-text">{{quiz.ratting}}</p>
                <p>ratting: {{ quiz.average_rating }}<small class="text-">⭐</small> {{ quiz.total_ratings }}</p>
                <a class="btn btn-primary text-decoration-none text-white" href="{% url 'quiz_detail' quiz.id %}">
                    Start {{ quiz.category}}</a>
            </div>
        </div>
        {% endfor %}
    </div>
